<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightgrey;">
        <a class="navbar-brand" href="{% url 'home'%}">Imagebazar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Category
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'home' %}">All image</a>
                
                {% for c in cats %}
                <a class="dropdown-item" href="/category/{{c.id}}/">{{c.title}}</a>
                {% endfor %}
            </li>
          </ul>
        </div>
      </nav>
      <div class="row" style="margin-top: 10px;">
        <div class="col-md-2">
            <div class="list-group">
                <a href="{% url 'home'%}" class="list-group-item list-group-item-action active">
                  All image
                </a>
                {% for c in cats %}
                <a href="/category/{{c.id}}/" class="list-group-item list-group-item-action">{{c.title}}</a>
                {% endfor %}
            </div>
        </div>
        
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-12">
                    <div class="card-columns">
                        {% for i in image %}
                        <div class="card" style="background-color:lightgrey;border-radius: 20px;" >
                            <img src="/media/{{i.image}}" style="border-radius: 20px; min-height: 262px;max-height: 262px;" class="card-img-top" alt="...">
                            <div class="card-body" style="border-bottom-left-radius: 20px;border-bottom-right-radius: 20px;">
                              <h5 class="card-title" >{{i.title}}</h5>
                              <p class="card-text">{{i.discription}}</p>
                              <a href="#" class="btn btn-primary" onclick="showModelwithImage('{{i.image}}')">View</a>
                            </div>
                          </div>
                        {% endfor %}
                    </div>


                </div>


            </div>
        </div>
    </div>
    <!-- Button trigger modal -->


<!-- Modal -->
  <div class="modal fade" id="image-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="#!" alt="" id="image-show" class="image-fluid">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script>
      function showModelwithImage(imageUrl)
      {
        $('#image-modal').modal('show')
        $('#image-show').attr('src',`/media/${imageUrl}`)
      }
    </script>
</body>
</html>
